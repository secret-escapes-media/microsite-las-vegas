- id: four
  title: Outdoor&shy;aktivitäten
  nav-title: Outdoor
  description: "Es ist leicht zu vergessen, dass um Vegas herum einmalige Natur wartet. Wüsten- und Gebirgslandschaften, State Parks und Stauseen sind alle einen Steinwurf entfernt. Schließlich ist der Grand Canyon mit dem Auto in einigen Stunden zu erreichen – und diesen Nationalpark zu verpassen ist unverzeihlich."

  pois:
    items:

      - id: four-first-poi
        img: img1
        title: Valley of Fire
        description: "Nicht von dieser Welt: im State Park Valley of Fire erstreckt sich nur eine Fahrtstunde von der Sin City eine Landschaft aus Sandstein in den absurdesten Formationen. Erosion sei Dank für die Farbenpracht, die von rötlich zu orange zu elfenbeinfarben changiert. Hauptattraktion ist die Fire Wave; auch der Pastel Canyon in zarten Pinktönen steht dem Antelope Canyon nicht nach. Achtung: im Sommer steigen die Temperaturen über 40°C!"

      - id: four-second-poi
        img: img2
        title: Hoover Damm
        description: "Der mächtige Colorado durchquert auf seinem Weg 5 Bundesstaaten, bevor er am Hoover-Damm an der Grenze zu Arizona gestaut wird. Der Lake Mead, der dabei entstanden ist, ist beliebtes Naherholungsgebiet und der wichtigste Stausee der Vereinigten Staaten. Die Lake Mead National Recreation Area lädt zum Schwimmen und Bootfahren ebenso wie zu ausgiebigen Wanderungen zwischen Canyons und Joshua Trees ein."

      - id: four-third-poi
        img: img3
        title: Tagesausflug zum Grand&nbsp;Canyon
        description: "Der weltgrößte Canyon ist ein Faszinosum, das Sie mit eigenen Augen sehen müssen. Meilenweit ziehen sich die gewundenen Schluchten, die vom Colorado eingegraben wurden. Die Infrastruktur des Nationalparks ist beachtlich, Wanderwege unterschiedlicher Schwierigkeitsstufen führen bis hinunter ins Tal. Unser Tipp: das Farbenspiel beim Sonnenuntergang am Hopi Point, mit fast 360° Panorama und Blick auf den Fluss."



