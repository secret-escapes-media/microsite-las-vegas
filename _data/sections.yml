- id: three
  title: Entertainment
  nav-title: Entertainment
  description: "Keiner fährt nach Las Vegas, um sich zu langweilen. Hier sind nur einige der Dinge, die Sie mit Ihrer Zeit anstellen können: Pokern lernen, atemberaubende Shows von Lady Gaga oder Cirque Soleil ansehen, all die Designerschuhe einkaufen, die Sie tragen können, und nachts in einem der mondänen Clubs ausführen."

  pois:
    items:

      - id: three-first-poi
        img: img1
        title: Die ultimative Casino Erfahrung
        description: "Las Vegas hat mehr Casinos als manche Städte Kirchen. Viele kommen mit einem sehenswerten Hotel als Anhang: Excalibur, Circus Circus und natürlich das Caesars Palace. Mehrere Hotels bieten Einsteigerkurse für Casino-Neulinge an (z.b. Das Golden Nugget). Jedes Casino hat dabei seinen eigenen Twist: Foodies gehen ins Cosmopolitan, Poker-Liebhaber sind im Bellagio zuhause, auf Sport kann am besten im Caesars Palace gewettet werden und der beste Mix von Glücksspiel und Entertainment findet sich im Planet Hollywood."

      - id: three-second-poi
        img: img2
        title: It's Showtime
        description: "Nicht ohne Grund ist es 'The Entertainment Capital of the World'. Las Vegas betört, fesselt, erstaunt. Der weltbekannte Cirque du Soleil hat hier seine Stammspielstätte und begeistert mit seiner letzten Show ‘Mystere’ oder dem Wasserballett ‘O’. Etwas gewagter und wilder geht es beim Karneval für Erwachsene ‘Absinthe’ zu, wo Sie der Bühne ganz nah sind. Weltstars wie Cher oder Lady Gaga teilen sich unterdessen im Mandalay Bay die Bühne. Es sei denn es steht gerade ein Sportevent oder ein Magie-Abend an."

      - id: three-third-poi
        img: img3
        title: Shoppingfreuden
        description: "Wenn Sie sehen und gesehen werden wollen, können Sie gleich Ihren Kleiderschrank mit auffrischen. Luxus-Boutiquen neben Avantgarde-Mode und Markenikonen, Las Vegas hat alles. Starten Sie im Fashion Show Shoppingcenter und arbeiten Sie sich durch seine 250 Geschäfte oder gehen Sie auf die Suche nach Jimmy Choo oder Louboutin in die Schuhgeschäfte der Grand Canal Shoppes. Schnäppchen auf Designer oder Markenartikel finden Sie dagegen in Las Vegas North Premium Outlets. Praktisch: der Shop Vegas Passport."

      - id: three-fourth-poi
        img: img4
        title: First Friday at Arts District
        description: "Immer wieder Freitags – das heißt am ersten Freitag jeden Monat ist der Las Vegas Arts District der place to be. Warum? Seit Oktober 2002 findet da der First Friday statt, eine block party und ein Kunstevent, das Künstler und die Nachbarschaft stärken und mit dem Publikum zusammenbringen soll. Die Non-Profit Organisation promotet jedes Mal mehr als 60 Künstler und Kunsthandwerker aus den Bereichen Bildende Kunst, Fotografie, Keramik und Skulptur - viele davon in der Anfangsphase ihres Werkes. Daneben gibt es Streetfood und Live-Musik."

      - id: three-fifth-poi
        img: img5
        title: Poolparties
        description: "Feiern in der Nacht ist etwas für Länder, wo keine Sonne scheint. Was könnte es besseres geben, als der brennenden Nevada-Sonne 'Later' zu sagen und abzutauchen? Das Nonplusultra der Poolparties ist der Encore Beach Club, wo Sie bei endlosen Beats und endlosen Pools bis in die Nacht feiern – oder am beliebten Nightswim teilnehmen können. Ähnlich namhaft sind auch TAO Beach oder Drai’s Beach Club im Zentrum des Strips. Im Tank at Golden Nugget sind dagegen Haie die VIPs der Pools, sicher in speziellen Aquarien untergebracht."

      - id: three-sixth-poi
        img: img6
        title: Clubbing in Vegas
        description: "Das soll nicht heißen, dass Nightlife in Vegas zu vernachlässigen wäre. Elegante Einrichtung und goldene Dekorelemente verbinden sich im XS Nightclub mit Pyrotechnik, einer besonderen Lichtshow und DJ-Sets zum eindrucksvollen Clubbing-Erlebnis. Das Hakkasan im MGM Grand zieht sich über fünf Stockwerke und hat neben Dancefloors auch Restaurants. Clubbing-Maximalisten werden im relativ jungen OMNIA ihre Erfüllung finden. Fast 7000 qm Fläche, Veranda, moderne Soundtechnologie und das Herzstück: ein gigantischer Kronleuchter, der sich im Rhythmus mitbewegt."





