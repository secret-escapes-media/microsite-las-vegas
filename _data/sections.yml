- id: two
  title: Großartige Küche
  nav-title: Großartige Küche
  description: "Ehemals vor allem für seine üppigen und ausschweifenden Buffets bekannt, ist die Gastronomieszene der Stadt in den letzten Jahres explodiert. Nun kann Nevadas Hauptstadt mit vielen anderen Foodie-Metropolen der USA wie Austin oder San Francisco in einem Atemzug genannt werden. Hier werden alle Gourmets fündig."
  link: "#section-link"

  pois:
    items:

      - id: one
        img: img1
        title: Frühstück zu jeder Uhrzeit
        description: "Wenn die amerikanische Küche etwas wirklich gut kann, dann Frühstück. Hash Brownies, Pancakes, Eier in jeder Form, Bacon – egal wie es Ihnen am Vorabend ging, nach diesem Start in den Tag fühlen Sie wie neugeboren. Verluste beim Pokern? Shrimp and Grits oder ein Frühstücks-Burrito im The Henry helfen hier. Nostalgisch veranlagt? Dann ist das atmosphärische Siegel’s 1941 im El Cortez ganz richtig. Und wenn Sie die alte Welt vermissen, dann entschädigt Sie das Pain Perdu im Bouchon, versteckt im Turm des Venetian."

      - id: two-second-poi
        img: img2
        title: Kulinarische Geheimtipps
        description: "Foodies, auf nach Las Vegas! Die Stadt genießt momentan eine hohe Dichte an Sterneköchen – unter anderem Gordon Ramsay, Guy Fieri und Nobu Matsuhisa residieren hier. Die Buffets der Stadt sind legendär. Das Bacchanal Buffet im Caesars Palace ist laut USA Today der Star unter Sternchen. Showküchen mit internationalen Spezialitäten, tägliche Specials, unbegrenzte Mimosas und mehr erwarten dort Gourmets. Aber auch abseits vom Strip lockt Genuss, etwa im Tacos El Gordo oder im simplen, aber effektiven Eat. in Downtown."

      - id: two-third-poi
        img: img3
        title: Bars mit dem gewissen Extra
        description: "Bei so vielen Bars ist die Auswahl nicht leicht. Sicher ist, dass Sie in der Apex Rooftop Bar & Lounge nicht falsch liegen können. Auf allen Seiten pulsiert die Wüstenmetropole um Sie, während Sie im 55. Stock einen kühlen Drink genießen oder die Kunstwerke von Dustin Yellin unter die Lupe nehmen. Etwas legerer ist der Beer Park mit hunderten von Biersorten und Aussicht auf den Bellagio. Ohne Aussicht, aber dennoch viel zu sehen gibt es bei der Pop-Art-Deko der Greene St. Kitchen. The Laundry Room dagegen ist ein Erlebnis für sich: versteckt im Commonwealth ist der Zugang passwortgeschützt und die Drinks gut geschüttelt."



