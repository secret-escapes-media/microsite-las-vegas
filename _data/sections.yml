- id: one
  title: Sightseeing
  nav-title: sightseeing
  description: Eine der besten Sehenswürdigkeiten in Las Vegas sind – die Menschen. Kaum ein anderer Ort hat so eine illustre Mischung aus prominenten Persönlichkeiten, Exzentrikern und Durchschnittsbürgern. Doch auch die Stadt selbst hält auf Schritt und Tritt Überraschungen parat.
  link: "#section-link"

  pois:
    items:

      - id: one-first-poi
        img: img1
        title: Las Vegas Strip
        description: ‘Welcome to Fabulous Las Vegas’ - das Schild auf dem Mittelstreifen des Las Vegas Blvd. grüßt Anreisende und ist beliebtes Fotomotiv mit einer immerwährenden Schlange davor. Hier beginnt der Las Vegas Strip und führt über 6,8 km vom Mandalay Bay bis zum Stratosphere Tower. Eine Fahrt auf dem Strip ist eine Mini-Weltreise, vorbei an Luxushotels und Casinos. Am Luxor geht es los und nach New York, von New York landen wir in Monte Carlo und danach in Paris. Am Ende wird es noch italienisch (Bellagio, The Venetian), bevor die Sahara den Trip abschließt.

      - id: one-second-poi
        img: img2
        title: The Fountains of Bellagio
        description: "Direkt am Strip und kostenlos zu besichtigen sind die tanzenden Wasserfontänen vor dem gleichnamigen Hotel Bellagio. Alle halbe oder Viertelstunde schießen aus dem See Fontänen in den Himmel. Wasserdüsen und Scheinwerfer performen zusammen harmonische Choreographien, untermalt von klassischen Musikstücken oder Songs von Elvis und Sinatra. Einige der Jets schießen das Wasser für Sekunden auf über 150 Meter Höhe. Aus einem der Restaurants im Bellagio können Sie das Schauspiel zu einem Glas kühlen Weißwein genießen."

      - id: one-third-poi
        img: img3
        title: High Roller & Great Views
        description: "London hat das London Eye, Vegas den High Roller. In 30 Minuten geht es auf ca. 165 Meter Höhe, wobei Sie geschichtlichen Hintergrundinfos zu Las Vegas lauschen können. Vor allem nachts haben Sie viel zu sehen, wenn sich die gigantischen Hotelkomplexe vielfarbig in den Nachthimmel türmen. Im Foundation Room des Mandalay Bay überblicken Sie den Strip vom Süden und bei einem exquisiten Drink in der Skybar des Waldorf Astoria fühlen Sie sich quasi als Teil der Stadt. Für romantische Dinner empfiehlt sich Top of the World, das in 80 Minuten einen 360°-Blick auf das Lichtermeer bietet."

      - id: one-fourth-poi
        img: img4
        title: Fremont Street Experience
        description: "Eine etwas andere Erfahrung gibt es abseits des Strips mit der Fremont Street Experience in Downtown Las Vegas. Die westlichsten fünf Blöcke der Fremont Street sind überdacht mit dem weltgrößten Videobildschirm, wo mehrmals am Tag Lichtshows von Viva Vision gespielt werden. Drei Bühnen sorgen mit kostenfreien Musikshows für Entertainment. Besonderer Adrenalinkick: fliegen Sie auf der SlotZilla Zipline durch dieses Universum von Lichtern."

      - id: one-fifth-poi
        img: img5
        title: Neon Museum
        description: "In direkter Nähe zur Fremont Street sitzt das Neon Museum. Seit 1996 sind hier allerlei Arten von Neon-Schildern zu besichtigen, eine klassische Kunstform der Sin City. Der Außenbereich namens Neon Boneyard beherbergt über 200 Schilder von ehemaligen Casinos wie Riviera oder Lady Luck. Im Rahmen von Shows wie ‘Brilliant!’ werden diese Zeugen einer erleuchteten Vergangenheit zum zweiten Leben erweckt und sprechen von einer verheißungsvollen Zeit."

      - id: one-sixth-poi
        img: img6
        title: Der Eiffelturm im 'The Paris'
        description: "Wer denkt, der Eiffelturm in Paris sei ein Unikat, irrt sich. Das Symbol der Romantik steht als Nachbau am The Paris Las Vegas. Seine Aussichtsplattform ist ein weiterer Panoramapunkt hoch oben über dem Strip. Am besten ist dieser Ausblick im Eiffel Tower Restaurant zu genießen, bei französischen Spezialitäten wie Foie Gras oder Filet Mignon, zubereitet vom Chefkoch Jean Joho und seinem&nbsp;Team."



